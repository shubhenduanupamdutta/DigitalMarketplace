{% extends "myapp/base.html" %}
<!-- Body Starts here -->
{% block body %}

<div class="flex justify-between">
  <div class="ml-20 mt-10 font-bold text-xl">My Purchases</div>
  <div class="mr-20 mt-10">
    <a class="bg-green-500 text-white py-2 px-4 rounded-md" href="{% url 'create_product' %}"
      >New Product</a
    >
  </div>
</div>

<div class="orders-container shadow-lg p-10 m-5">
    <div class="font-bold order-header flex m-5 p-3 items-center">
        <div class="w-1/4">
            Product Name
        </div>
        <div class="w-1/4">
            Amount Paid
        </div>
        <div class="w-1/4">
            Order Date
        </div>
        <div class="w-1/4">
            Download Link
        </div>
    </div>
  {% for order in orders %}
  <div class="flex m-5 p-3 items-center">
    <div class="w-1/4">
        {{ order.product.name }}
    </div>
    <div class="w-1/4 text-green-500">
        &#8377; {{ order.amount }}
    </div>
    <div class="w-1/4">
        {{ order.created_at }}
    </div>
    <div class="w-1/4">
        <a class="bg-green-500 text-white px-4 py-2 rounded-md" href="{{ order.product.file.url }}" download>Click here to download</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock body %}
