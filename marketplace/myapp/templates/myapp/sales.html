{% extends "myapp/base.html" %}
<!-- Body starts here. -->
{% block body %}

<div class="flex justify-between">
  <div class="ml-10 mt-10 font-bold text-xl">Sales Stats </div>
  <div class="mr-20 mt-10">
    <a href="{% url 'dashboard' %}" class="bg-green-500 text-white font-bold px-4 py-2">
      Dashboard </a>

  </div>
</div>

<div class="shadow-lg m-5 p-10">
  <div class="text-5xl font-bold"> &#8377;{{ total_sales.amount__sum }} </div>
  <div class="mt-10"> Your Lifetime Revenue </div>
</div>

<div class="flex">
  <div class="p-5 w-1/3">
    <div class="shadow-lg p-10">
      <div class="text-4xl font-bold">{{ yearly_sales.amount__sum }}</div>
      <div> Last 365 Days </div>
    </div>
  </div>

  <div class="p-5 w-1/3">
    <div class="shadow-lg p-10">
      <div class="text-4xl font-bold">{{ monthly_sales.amount__sum }}</div>
      <div> Last 30 Days </div>
    </div>
  </div>

  <div class="p-5 w-1/3">
    <div class="shadow-lg p-10">
      <div class="text-4xl font-bold">{{ weekly_sales.amount__sum }}</div>
      <div> Last 7 Days </div>
    </div>
  </div>
</div>
<!-- Body ends here. -->
{% endblock body %}
