{% extends "myapp/base.html" %}
<!-- Body starts here -->
{% block body %}

<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="font-bold text-lg">🔐 Login</h1>
  <form class="shadow-lg p-10 w-1/4" action="" method="post">
    {% csrf_token %}
    <div class="mb-2">
      <label for="id_username">Username</label>
      <div class="mt-2 border rounded-sm py-2 px-2 mr-10">{{ form.username }}</div>
    </div>
    <div class="mb-2">
      <label for="id_password">Password</label>
      <div class="mt-2 border rounded-sm py-2 px-2 mr-10">{{ form.password }}</div>
    </div>
    <input class="bg-green-500 text-white px-4 py-2 rounded-md" type="submit" value="Login" />
  </form>

  <p class="m-10"> New to the website? <span><a class="text-indigo-500" href="{% url 'register' %}">Click Here</a> to
      register</span></p>
</div>

<!-- body ends here -->
{% endblock body %}
