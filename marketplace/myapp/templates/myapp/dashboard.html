{% extends "myapp/base.html" %}
<!-- Body Starts here -->
{% block body %}

<div class="flex justify-between">
  <div class="ml-20 mt-10 font-bold text-xl"> My Products </div>
  <div class="mr-20 mt-10">
    <a class="bg-green-500 text-white py-2 px-4 rounded-md" href="{% url 'create_product' %}">New Product</a>
  </div>
</div>

<div class="products-container p-10 m-5">
  {% for product in products %}
  <div class="flex m-5 p-3 justify-between shadow-lg items-center">
    <div class="flex w-1/4 items-center">
      <img src="{{ product.file.url }}" alt="product image" class="h-20 w-20 rounded-md">
      <div class="relative group">
        <a href="{% url 'edit_product' product.id %}">
          <div
               class="opacity-0 group-hover:opacity-100 duriation-300 absolute inset-x-0 bottom-0 p-4 justify-centers items-end bg-white font-semibold">
            Edit Product
          </div>
          <div class="ml-5 w-36">
            <div class="font-bold text-sm"> {{ product.name }} </div>
            <div class="font-bold text-sm text-green-500"> &#8377;{{ product.price }} </div>
          </div>
        </a>
      </div>
    </div>
    <div>
      <div class="text-2xl">&#8377;200</div>
      <div class="text-xs">Total Earnings</div>
    </div>
    <div>
      <div class="text-2xl">20</div>
      <div class="text-xs">Total Orders</div>
    </div>
    <div class="mr-8">
      <div class="text-2xl">4.5</div>
      <div class="text-xs">Rating</div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock body %}
