{% extends "myapp/base.html" %}

<!-- Body starts here -->
{% block body %}
<h1 class="text-2xl font-semibold block text-center my-10 text-gray-800">Products</h1>

<div class="product container flex flex-wrap items-center justify-evenly">
  {% for product in products %}
  <div class="product shadow-lg w-1/4 rounded-lg m-3">
    <div class="product-image">
      <img
        src="{{ product.file.url }}"
        alt="{{ product.name }}"
        class="w-full h-64 object-cover rounded-t-lg"
      />
    </div>
    <div class="p-5">
      <div class="font-bold">{{ product.name }}</div>
      <div class="text-sm text-gray-600">{{ product.description }}</div>
      <div class="text-green-700 font-bold mt-2">&#8377; {{ product.price }}</div>
      <div class="mt-5">
        <a class="bg-green-500 text-white px-4 py-2" href="{% url 'detail' product.id %}"
          >View Details</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{{ product.name }} {{ product.price }} {{ product.description }}
<br />

{% endblock %}
