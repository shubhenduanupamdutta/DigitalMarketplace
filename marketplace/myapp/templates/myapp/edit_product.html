{% extends "myapp/base.html" %}
<!-- Body starts here -->
{% block body %}
<div class="w-1/2 mx-auto my-16">
  <div class="font-bold text-2xl text-center">Edit Product</div>
  <form class="shadow-lg p-10" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mt-6">
      <label for="id_name">Name</label>
      <div class="mt-3 border rounded appearance-none px-2 py-2 mr-10">{{ form.name }}</div>
    </div>
    <div class="mt-6">
      <label for="id_description">Description</label>
      <div class="mt-3 border rounded appearance-none px-2 py-2 mr-10">{{ form.description }}</div>
    </div>
    <div class="mt-6">
      <label for="id_price">Price</label>
      <div class="mt-3 border rounded appearance-none px-2 py-2 mr-10">{{ form.price }}</div>
    </div>
    <div class="mt-6">
      <label for="id_name">Upload File</label>
      <div class="mt-3 rounded appearance-none px-2 py-2 mr-10">{{ form.file }}</div>
    </div>
    <div class="mt-6">
      <input class="rounded-md bg-green-500 text-white px-4 py-2" type="submit" value="Update" />
    </div>
  </form>
</div>

<!-- Delete button here -->
<div class="mx-auto my-10 w-12">
    <a class="bg-red-500 text-white px-4 rounded-md py-3"> Delete </a>
</div>


{% endblock body %}
